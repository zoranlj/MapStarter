<ion-header no-border>
    <ion-toolbar transparent>
        <ion-title>
            Map Starter
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <l-map-wrapper>
        <l-map
                tileLayerUrl='{{selectedTileLayer.url}}'
                iconUrl='{{iconUrl}}'
                locations='{{locations}}'
                center='{{center}}'
                zoom='{{zoom}}'
                minZoom='{{minZoom}}'
                maxZoom='{{maxZoom}}'>
        </l-map>
    </l-map-wrapper>
</ion-content>
